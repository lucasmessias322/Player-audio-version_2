<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="player.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>DarK Player</title>
</head>

<body>
    <div class="cont" id="bgimage">


        <section class="PlayerContainer">
            <div class="header">
                <li><i class="fas fa-bars"></i></li>
                <li>
                    <h2>My Music</h2>
                </li>
                <li><i class="far fa-heart"></i></li>

                <div class="sidebar">

                </div>
            </div>

            <!---=======Box-player=======--->

            <div class="box-player">
                <br><br><br>
                <div class="image-Container">
                    <br>
                    <img id="Image" height="200px" width="200px" src="https://source.unsplash.com/random" alt="">
                    <br><br>
                    <h2 id="title">Music Name</h2>
                    <span id="author">Author - name</span>
                </div>

                <div class="MinAndSec">
                    <br>
                    <span id="timerinicial">00:00</span>
                    <span id="TimerFinal">00:00</span>
                </div>

                <div class="ProgressBar">

                    <input id="ProgessBar" min="0" value="0" type="range">
                </div>
            </div>


            <div class="box-playersBTN">
                <br><br>
                <ul class="playControls1">
                    <li onclick="VoltarMusicaAnterior()"><i id="voltarIcon" class="fas fa-backward"></i></li>
                    <li  class="playPause" onclick="AudioPlay()"><i id="PlayPause" class="fas fa-play"></i></li>
                    <li onclick="ProximaMusica()"><i id="proximoIcon" class="fas fa-forward"></i></li>
                </ul>

                <ul class="playControls2">
                    <li id="repeat" onclick="repetirMusica()"><i class="fas fa-retweet"></i></li>
                    <li class="aumentarVolume" onclick="aumentarVolume()">+</li>
                    <li onclick="Mutar()"><i id="volumeIcon" class="fas fa-volume-up"></i></li>
                    <li class="diminiurVolume" onclick="diminuirVolume()">-</li>
                    <li onclick="musicaAleatoria()"><i id="randomIcon" class=" fas  fa-random"></i></li>
                </ul>

            </div>

        </section>
    </div>
    <audio src=""></audio>
    <script src="dataAudio.js"></script>
    <script src="app.js"></script>



</body>

</html>
